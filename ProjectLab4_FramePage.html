<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Framed Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 5px solid black;
    }

    .row {
      display: flex;
      flex: 1;
    }

    .box {
      border: 2px solid #444;
      padding: 5px;
    }

    .w30 { width: 30%; }
    .w70 { width: 70%; }

    iframe, img, video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Top row: 30% + 70% -->
  <div class="row">
    <div class="box w30"><img src="img.jpg" alt="frame1"></div>
    <div class="box w70"><img src="image2.jpg" alt="Frame 2"></div>
  </div>

  <!-- Bottom row: 30% + 30% + 30% + 70% -->
  <div class="row">
    <div class="box w30"><video src="video1.mp4" autoplay loop muted></video></div>
    <div class="box w30"><img src="image3.jpg" alt="Frame 3"></div>
    <div class="box w30"><video src="video2.mp4" autoplay loop muted></video></div>
    <div class="box w70"><img src="image4.jpg" alt="Frame 4"></div>
  </div>
</div>

</body>
</html>
