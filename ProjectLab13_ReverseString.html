<!DOCTYPE html>
<html>
<head>
  <title>Reverse a String</title>
</head>
<body>
  <h2>String Reverser</h2>
  <script>
    // Take string input from user
    const originalString = prompt("Enter a string to reverse:");

    // Reverse the string
    const reversedString = originalString.split('').reverse().join('');

    // Display the result
    document.write("Original String: " + originalString + "<br>");
    document.write("Reversed String: " + reversedString);
  </script>
</body>
</html>
