<!DOCTYPE html>
<html>
<head>
  <title>Current Date and Time</title>
</head>
<body>
  <h2>Current Date and Time</h2>

  <p id="dateTime"></p>

  <script>
    function showDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();  // e.g., "5/21/2025"
      const time = now.toLocaleTimeString();  // e.g., "10:30:15 AM"
      document.getElementById("dateTime").innerText = `Date: ${date} | Time: ${time}`;
    }
    showDateTime();
    setInterval(showDateTime, 1000);
  </script>
</body>
</html>
