<html>
<head>
  <title>Student Registration</title>
</head>
<body>
  <h1>Student Registration Form by Sumeet</h1>
  <form action="submit.php" method="post">
    Name: <input type="text" name="name"><br><br>
    Roll Number: <input type="text" name="roll"><br><br>
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>
    DOB: <input type="date" name="dob"><br><br>
    Email: <input type="email" name="email"><br><br>
    Mobile: <input type="tel" name="mobile"><br><br>
    Address:<br>
    <textarea name="address" rows="4" cols="50"></textarea><br><br>
    Courses:
    <select name="course">
      <option value="MCA">MCA</option>
      <option value="BCA">BCA</option>
      <option value="B.Tech">B.Tech</option>
    </select><br><br>
    Hobbies:<br>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Traveling"> Traveling
    <input type="checkbox" name="hobby" value="Music"> Music<br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
