<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    let n = parseInt(prompt("Enter a number"));
      let factorial = 1;
      for (let i = 1; i <= n; i++) {
        factorial *= i;
        }
      document.write("Factorial of " + n + " is: " + factorial);
    
  </script>
</head>
</html>
