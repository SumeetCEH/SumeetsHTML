<!--Program for table of a number in tabvle form by Sumeet-->
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Multiplication Table (1 to 10)</h2>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="generateBtn">Generate Table</button>
    <br><br>
    <table id="multiplicationTable"></table>

    <script>
        // This is not inside a function, just using direct script
        document.getElementById("generateBtn").onclick = () => {
            let number = parseInt(document.getElementById("numberInput").value);
            let table = document.getElementById("multiplicationTable");
            table.innerHTML = ""; // clear old table

            if (!isNaN(number)) {
                for (let i = 1; i <= 10; i++) {
                    let row = document.createElement("tr");

                    let col1 = document.createElement("td");
                    col1.textContent = number;

                    let col2 = document.createElement("td");
                    col2.textContent = "x " + i;

                    let col3 = document.createElement("td");
                    col3.textContent = "= " + (number * i);

                    row.appendChild(col1);
                    row.appendChild(col2);
                    row.appendChild(col3);

                    table.appendChild(row);
                }
            } else {
                table.innerHTML = "<tr><td>Please enter a valid number.</td></tr>";
            }
        };
    </script>
</body>
</html>
